<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="topic4.css">
    <link rel="stylesheet" href="reset.css">
    <head></head>


<body>
    <form method="POST" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
        <label for="shirtsize">Shirt Size</label>
        <select id="shirtsize" name="sizes" form="sizes">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select><br>
        <label for="sleeve">Sleeve<br>
            <input type="radio" id="Short" name="Short" value="Short" checked='checked'>
            <label for="Short">Short</label><br>
            <input type="radio" id="Lond" name="Long" value="Long">
            <label for="Long">Long</label><br>
        </label>
        <label for="color">Choose Shirt Colour:</label><br>
        <input type="color" value="#ff0000" id="color"><br>
        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="10"><br>
        <label for="daterequested">Date Requested:</label><br>
        <input type="date" id="daterequested" name="daterequested" value="2021-03-02" min="2020-01-01"
            max="2022-12-31"><br>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="Email">Email Address:</label><br>
        <input type="text" id="Email" name="Email"><br>
        <label for="phone">Telephone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <small>Example: 44-123-456-7890</small><br>
        <label for="Address">Address:</label><br>
        <input type="text" id="Address" name="Address"><br>
        <label for="city">City:</label><br>
        <input list="city2" name="city" id="city">
        <datalist id="city2">
            <option value="London">
            <option value="Manchester">
            <option value="Birmingham">
            <option value="Liverpool">
        </datalist><br>
        <label for="postcode">Postcode:</label><br>
        <input type="text" id="postcode" name="postcode"><br>
        <label for="informed">Please keep me informed about future shirt designs</label>
        <input type="checkbox" id="informed" name="informed" value="informed"><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Clear Form">
    </form>
</body>

<footer>

</footer>

</html>
